<!DOCTYPE html>
<html>
<head>
<link rel="manifest" href="manifest.json">
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
<title>Aurora AI Companion</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="chat.js" defer></script>
<script src="config.js" defer></script>
</head>
<body>
<h1>🌌 Aurora AI Digital Girlfriend</h1>
<div id='greeting' class='greeting'></div>

<select id="mood-select">
  <option value="romantic">💖 Romantic</option>
  <option value="playful">🎉 Playful</option>
  <option value="cosmic">🌌 Cosmic</option>
  <option value="friendly">🤗 Friendly</option>
</select>

<button onclick="startCall()" class="call-btn">📞 Call Aurora</button>
<div id="chat-window"></div>
<input type="text" id="user-input" placeholder="Say something..." autofocus>
<button onclick="sendMessage()">Send</button>
<button onclick="startListening()" class="mic-btn">🎙️</button>

<div id="call-overlay">
  <video id="call-video" autoplay muted loop></video>
  <button onclick="endCall()" class="end-btn">❌ End Call</button>
</div>
</body>
</html>
